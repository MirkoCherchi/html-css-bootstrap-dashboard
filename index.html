<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- font awesome e font roboto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- /font awesome e font roboto -->

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css -->
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar header -->
        <div class="container-fluid mc-container-header position-fixed z-3">
            <div class="row mc-container-header container-fluid align-items-center">
                <div class="col-lg-2 col-md-1 col-sm-1 col-2"><img class="d-none d-lg-block" src="img/logo.svg"
                        alt="logo">
                    <img class="mc-logo-mobile d-lg-none d-xl-none d-xxl-none d-md-block d-sm-block"
                        src="img/mobile-logo.png" alt="logo mobile">
                </div>
                <div class="col-lg-8 col-md-10 col-sm-10 col-8">
                    <nav class="navbar">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="p-3 input-group-text border-0 bg-body-secondary" id="basic-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input class="form-control me-2 border-0 bg-body-secondary shadow-none" type="search"
                                    placeholder="Prova a cercare: Lezioni di laravel" aria-label="Search">
                            </div>
                        </form>
                    </nav>
                </div>
                <div class="col-lg-2 col-md-1 col-sm-1 col-2 d-flex justify-content-end gap-4"><a class="nav-link"
                        aria-current="page" href="#"><i class="fa-solid fa-list d-none d-lg-block"></i></a><a
                        class="nav-link" href="#"><i class="fa-solid fa-circle-question d-none d-lg-block"></i></a>
                    <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i></a>
                    <a class="nav-link" data-bs-toggle="dropdown" href="#" role="button"><i
                            class="fa-solid fa-bell"></i></a>
                    <ul class="dropdown-menu border-0">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                        <li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- /navbar header -->
    </header>
    <!-- /header -->





    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap js -->
</body>

</html>
